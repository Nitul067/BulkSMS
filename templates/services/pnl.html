{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
    <div class="row">
      <div class="col-lg-9 mb-4 order-0">
          <div class="card">
            <div class="d-flex align-items-end row">
              <div class="col-sm-8">
                <div class="card-body">
                  <h5 class="card-title text-primary mb-4">Profit & Loss - {{ user_info.profile.system_id }}</h5>
                  
                  <!-- Bordered Table -->
                  <div class="text-nowrap mb-4">
                      <table class="table table-bordered">
                          <tbody>
                              <tr>
                                  <th>Payment Received</th>
                                  <td>₹ {{ amount }}</td>
                              </tr>
                              <tr>
                                  <th>Profit & Loss</th>
                                  {% if pnl >= 0 %}
                                  <td class="text-success">₹ {{ pnl }}</td>
                                  {% else %}
                                  <td class="text-danger">₹ {{ pnl }}</td>
                                  {% endif %}
                              </tr>
                              <tr>
                                  <th>P&L in %</th>
                                  <td>{{ pnl_pct }}%</td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
                  <!--/ Bordered Table -->
                </div>
              </div>
              <div class="col-sm-4 text-center text-sm-left">
                <div class="card-body pb-0 px-0 px-md-4">
                  <img
                    src="{% static 'img/illustrations/man-with-laptop-light.png' %}"
                    height="140"
                    alt="View Badge User"
                    data-app-dark-img="illustrations/man-with-laptop-dark.png"
                    data-app-light-img="illustrations/man-with-laptop-light.png"
                  />
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
{% endblock content %}
